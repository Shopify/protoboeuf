name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}-latest

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu]
        ruby: [ head, '3.3' ]
        rubyopt: [""]
        include:
          - ruby: "3.3"
            rubyopt: "--enable-frozen-string-literal --debug-frozen-string-literal"
            os: "ubuntu"

    steps:
      - name: Install Protoc
        uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # v3.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: "27.x"

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Ruby
        uses: ruby/setup-ruby@cb0fda56a307b8c78d38320cd40d9eb22a3bf04e # v1.242.0
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Install dependencies
        run: bundle install

      - name: Run RuboCop
        run: bundle exec rubocop

      - name: Ensure generated files are up to date
        # On a clean checkout the timestamps may not trigger the well_known_types to regenerate.
        run: |
          bundle exec rake RUBYOPT="${{ matrix.rubyopt }}" clobber well_known_types
          git diff --exit-code
        env:
          NO_APPEND_AS_BYTES: '1'

      - name: Run tests ${{ matrix.rubyopt }}
        run: bundle exec rake RUBYOPT="${{ matrix.rubyopt }}"
        env:
          NO_APPEND_AS_BYTES: '1'
