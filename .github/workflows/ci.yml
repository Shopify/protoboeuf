name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}-latest

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu]
        ruby: [ head, '3.3' ]
        rubyopt: [""]
        include:
          - ruby: "3.3"
            rubyopt: "--enable-frozen-string-literal --debug-frozen-string-literal"
            os: "ubuntu"

    steps:
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: "27.x"

      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Install dependencies
        run: bundle install

      - name: Run RuboCop
        run: bundle exec rubocop

      - name: Ensure generated files are up to date
        # On a clean checkout the timestamps may not trigger the well_known_types to regenerate.
        run: |
          NO_APPEND_AS_BYTES=1 bundle exec rake RUBYOPT="${{ matrix.rubyopt }}" clobber well_known_types
          git diff --exit-code

      - name: Run tests ${{ matrix.rubyopt }}
        run: bundle exec rake RUBYOPT="${{ matrix.rubyopt }}"
