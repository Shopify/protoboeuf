syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// Single-line comment
// Another comment
message Test1 {
  optional int32 a = 1;
}

message TestSigned {
  optional sint32 a = 1;
}

message TestString {
  optional string a = 1;
}

message TestMessage {
  string id = 1;
  uint64 shop_id = 2; // Comment after field
  bool boolean = 3;
}

enum VehicleType {
  BIKE = 0;
  SKATEBOARD = 1;
  CAR = 2;
  BIG_AMERICAN_SUV = 3;
  PICKUP_TRUCK = 4;
}

message TestEmbeddee {
  uint64 value = 1;
}

message TestEmbedder {
  uint64 id = 1;
  // Comment between fields
  TestEmbeddee value = 2;
  string message = 3;
}

message TestRepeatedField {
  repeated uint32 e = 1;
}
